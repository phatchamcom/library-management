version: '3.8' # Có thể xóa dòng này vì đã lỗi thời
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-app-1
    volumes:
      - ./:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
  mysql:
    image: mysql:8.0
    container_name: library-mysql-1
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_DATABASE: library
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: library-phpmyadmin-1
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - "8082:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  mysql_data: # Thêm dòng này để định nghĩa volume